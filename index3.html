<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peasy – Selg bilen din raskt og trygt under vår testfase!">
    <title>Peasy – Testfase (Forslag 3)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
        }
        .section-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 66, 37, 0.9);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: padding 0.3s ease;
        }
        .nav-container.scrolled {
            padding: 5px 20px;
        }
        .nav-logo {
            max-width: 80px;
            transition: transform 0.3s ease;
        }
        .nav-logo-link:hover .nav-logo {
            transform: scale(1.1);
        }
        .nav-toggle {
            display: flex;
            gap: 10px;
        }
        .nav-toggle a {
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease, color 0.3s ease;
        }
        .nav-toggle a:hover {
            background: #FFD54F;
            color: #004225;
        }
        .nav-toggle a.active {
            background: #FFD54F;
            color: #004225;
        }
        .nav-toggle a:focus {
            outline: 2px solid #FFD54F;
            outline-offset: 2px;
        }
        @media (max-width: 768px) {
            .nav-container {
                flex-wrap: wrap;
                padding: 10px;
            }
            .nav-logo {
                max-width: 60px;
            }
            .nav-toggle {
                flex-grow: 1;
                justify-content: center;
                margin: 5px 0;
            }
            .nav-toggle a {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
        @media (max-width: 480px) {
            .nav-toggle {
                gap: 5px;
            }
            .nav-toggle a {
                font-size: 10px;
                padding: 5px 8px;
            }
        }
        .hero {
            position: relative;
            flex: 1;
            height: calc(100vh - 60px - 60px - 5px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0, 102, 51, 0.4), rgba(0, 102, 51, 0.4)), url('hero-porsche.jpeg') center/cover no-repeat;
            animation: fadeIn 1s ease;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: #FFFFFF;
            padding: 20px;
            max-width: 800px;
        }
        .hero-content h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            animation: fadeInUp 1s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .login-content {
            background: #FFFFFF;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.2s ease;
        }
        .login-content p {
            font-size: 16px;
            font-weight: 500;
            color: #333333;
            margin-bottom: 15px;
        }
        .login-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #666666;
            border-radius: 8px;
            font-size: 14px;
            background: #FFFFFF;
            color: #333333;
        }
        .login-content input:focus {
            outline: 2px solid #FFD54F;
        }
        .login-content button {
            background: #006633;
            color: #FFFFFF;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .login-content button:hover {
            background: #008040;
        }
        .error {
            color: #ff9999;
            font-size: 12px;
            font-weight: 300;
            display: block;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .hero {
                height: calc(100vh - 80px - 80px - 5px);
            }
            .hero-content h1 {
                font-size: 32px;
            }
            .login-content {
                padding: 15px;
                max-width: 300px;
            }
            .login-content p {
                font-size: 14px;
            }
            .login-content input,
            .login-content button {
                padding: 10px;
                font-size: 14px;
            }
        }
        .footer {
            background: #f8faf8;
            color: #333333;
            padding: 10px 20px;
            text-align: center;
        }
        .footer .section-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .footer-column {
            flex: 1;
            min-width: 200px;
        }
        .footer-column h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #004225;
        }
        .footer-column ul {
            list-style: none;
            padding: 0;
        }
        .footer-column li {
            margin-bottom: 5px;
        }
        .footer-column a {
            color: #333333;
            text-decoration: none;
            font-size: 12px;
        }
        .footer-column a:hover {
            color: #FFD54F;
        }
        @media (max-width: 768px) {
            .footer-column {
                min-width: 100%;
            }
            .footer-column h3 {
                font-size: 14px;
            }
            .footer-column li {
                font-size: 10px;
            }
        }
        .bottom-strip {
            background: #004225;
            height: 5px;
            width: 100%;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <a href="/" class="nav-logo-link" role="link" aria-label="Tilbake til forsiden">
            <img src="Peasy_Logo_Hvit_gulSpoiler.png" alt="Peasy Logo" class="nav-logo" loading="lazy">
        </a>
        <div class="nav-toggle">
            <a href="index.html">Forslag 1</a>
            <a href="index2.html">Forslag 2</a>
            <a href="index3.html" class="active">Forslag 3</a>
        </div>
    </nav>
    <div class="hero">
        <div class="hero-content">
            <h1>Selg bilen uten reklamasjonsansvar eller pruting!</h1>
            <div class="login-content">
                <p>Legg inn mobilnummer for å logge inn</p>
                <form id="login-form" novalidate>
                    <input type="tel" id="mobile-number" name="mobile-number" placeholder="Mobilnummer" required aria-describedby="mobile-error">
                    <span id="mobile-error" class="error" aria-live="polite"></span>
                    <button type="submit">Logg inn</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="section-wrapper">
            <div class="footer-column">
                <h3>Kontakt</h3>
                <ul>
                    <li>Strandveien 17, 1360 Lysaker</li>
                    <li>Tlf: 22 48 10 00</li>
                    <li><a href="mailto:post@peasy.no">post@peasy.no</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom-strip"></div>
    <script>
        const nav = document.querySelector('.nav-container');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
        const loginForm = document.getElementById('login-form');
        const mobileNumberInput = document.getElementById('mobile-number');
        const mobileError = document.getElementById('mobile-error');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;
            const mobilePattern = /^\d{8}$/;
            if (!mobilePattern.test(mobileNumberInput.value.trim())) {
                mobileError.textContent = 'Skriv et gyldig mobilnummer (8 siffer)';
                mobileNumberInput.setAttribute('aria-invalid', 'true');
                isValid = false;
            } else {
                mobileError.textContent = '';
                mobileNumberInput.setAttribute('aria-invalid', 'false');
            }
            if (isValid) {
                console.log('Login successful:', { mobileNumber: mobileNumberInput.value });
                mobileNumberInput.value = '';
            }
        });
    </script>
</body>
</html>
